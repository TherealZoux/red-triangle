<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/add.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <img src="./assets/svg/Vector.svg" id="palastine" alt="" />
    <header>
      <img src="./assets/svg/Logo.svg" alt="" />
    </header>
    <div class="main">
      <form action="" dir="rtl">
        <div>
          <input type="text" placeholder="اسم المنتج با العربي" dir="rtl" />
          <input type="text" placeholder="اسم بالانجليزية" dir="rtl" />
        </div>
        <div>
          <input type="text" placeholder="اسم الشركة المصنعة" dir="rtl" />
          <select name="التصنيف" dir="rtl">
            <option value="apple">اخضر</option>
            <option value="banana">احمر</option>
          </select>
        </div>
        <input type="url" placeholder="رابط موقع الشركة" dir="rtl" />

        <input type="submit" value="تسجيل الدخول" />
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/d1304e3c39.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
