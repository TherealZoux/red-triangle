<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css style file -->
    <link rel="stylesheet" href="./assets/syle.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Moqat3a</title>
  </head>
  <body>
    <!-- background palstain vector -->
    <div class="palastine">
      <img src="./assets/svg/Vector (1).svg" alt="" />
    </div>

    <!-- header section -->
    <header>
      <!-- search bar -->
      <div>
        <button type="button" title="search button">بحث</button>
        <input
          type="search"
          title="search bar"
          placeholder="إبحث عن منتج، شركة أو مستخدم..."
          dir="rtl"
        />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>

    <!-- side bar -->
    <nav>
      <!-- logo -->
      <div><img src="./assets/svg/Logo.svg" alt="" /></div>
      <!-- side bar links -->
      <ul dir="rtl">
        <li>
          <i class="fa-solid fa-house" style="color: #5c5c5c"></i>
          <a href=""> لوحة البيانات </a>
        </li>
        <li>
          <i class="fa-solid fa-leaf" style="color: #039900"></i>
          <a href=""> شركات <span class="green-class">خضراء</span></a>
        </li>
        <li>
          <i
            class="fa-solid fa-caret-down"
            style="color: #a80000; font-size: 2rem"
          ></i>

          <a href=""> شركات <span class="red-class">حمراء</span></a>
        </li>
        <li>
          <i class="fa-solid fa-layer-group"></i>
          <a href="">التصنيفات</a>
        </li>
        <li>
          <i class="fa-solid fa-user"></i>
          <a href="">المستخدمين</a>
        </li>
      </ul>
      <hr />
      <ul dir="rtl">
        <li>
          <i class="fa-solid fa-gear"></i>
          <a href="">الاعدادات</a>
        </li>
        <li>
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <a href="">خروج</a>
        </li>
      </ul>
    </nav>
  </body>
  <script
    src="https://kit.fontawesome.com/d1304e3c39.js"
    crossorigin="anonymous"
  ></script>
</html>
